{% extends "blog/base.html" %}

{% block title %}
Business Blog
{% endblock %}

{% block content %}


<section>
    {% for post in posts %}
    <div class="list-group">
        <article>
            <div class=media-body">
                <div class="list-group">
                    <a href="#">{{ post.title }}</a>
                </div>
                <h2><a href="#">{{ post.link }}</a></h2>
            </div>
        </article>
    </div>
    {% endfor %}
</section>


<section>
    <form action="" method="post">
        <p>
            Please submit your favorite Cloud Application tool (AWS, Azure or Google Cloud)
            <input type="text" name="url">
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</section>

{% endblock %}
